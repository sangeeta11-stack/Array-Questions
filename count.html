<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 9; i++) {

            for (j=20-i;j>=1 ; j--) {
                document.write('&nbsp&nbsp')
            }
            for (let j = 1; j <= i; j++) {
                document.write(j)
            }
            for (j=i-1;j>=1 ; j--) {
                document.write(j)
            }
            document.write('<br>')


        }



    </script>
</body>

</html>
